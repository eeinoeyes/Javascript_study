<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  const success = true //어떤 작업이 성공했다고 가정

                  if (success) {
                     // resolve가 실행되기 전까지는 대기 상태
                     resolve('Task success') // 여기서 이행 상태로 바뀜!
                  } else {
                     reject('Task failed')
                  }
               }, 2000)
            })
         }

         asyncTask()
            .then((result) => {
               // resolve가 이행될 경우 then으로 온다
               console.log(result)
            })
            .catch((error) => {
               // reject로 이행된 경우 catch로 온다
               console.log(error)
            })
      </script>
   </body>
</html>
