<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            //Promise 객체 먼저 선언하고 이후 .then으로 실행시킴
            //resolve는 then의 매개변수로 값을 전달하는 역할
            return new Promise((resolve) => {
               setTimeout(() => {
                  console.log('Task done')
                  resolve('Task result')
               }, 1000)
            })
         }

         asyncTask()
            .then((result) => {
               console.log(result)
               return result + 'next'
            })
            .then((result) => {
               console.log(result)
            })

         console.log('Task Out') // => 프로미스보다 먼저 찍힌다!
      </script>
   </body>
</html>
