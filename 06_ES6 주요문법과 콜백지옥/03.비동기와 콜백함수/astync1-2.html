         //  console.log('Hello Agn')

         //비동기를 동기로 바꾸는 법 -> 콜백함수 사용
         function sayGoodbye(callback) {
            setTimeout(function () {
               console.log('bye')
               callback()
            }, 3000) // 동기적으로 실행되는 영역
         }

         console.log('Hello')

         sayGoodbye(function () {
            console.log('Hello Agn')
         })

         console.log('한형준') // 동기적인 부분과는 무관하게 비동기로 실행되는 코드
      </script>
