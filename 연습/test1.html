<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const array = [1, 3, 1, 3, 2, 1, 4, 3, 3]
         let o = 0
         let t = 0
         let th = 0
         for (arr of array) {
            if (arr === 1) {
               o += 1
            } else if (arr === 2) {
               t += 1
            } else if (arr === 3) {
               th += 1
            }
         }
         console.log(o, t, th)
      </script>
   </body>
</html>
