<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function greet(name) {
            console.log(`안녕, ${name}`)
         }

         function processUserInput(callback) {
            const name = prompt('이름을 입력하세요')
            callback(name)
         }

         processUserInput(greet)
      </script>
   </body>
</html>
