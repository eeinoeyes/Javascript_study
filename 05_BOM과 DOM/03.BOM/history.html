<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>history</title>
   </head>
   <body>
      <button onclick="back()">뒤로가기</button>
      <button onclick="reload()">새로고침</button>

      <script>
         function back() {
            history.back() //1번 뒤로 가기
            //history.back(-1) //1번 뒤로 가기
            //history.back(-2) //2번 뒤로 가기
            //양수값 입력하면 앞으로도 감
         }
         function reload() {
            history.go(0)
         }
      </script>
   </body>
</html>
