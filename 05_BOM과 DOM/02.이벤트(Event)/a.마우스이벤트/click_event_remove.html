<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         h1 {
            user-select: none;
         }
      </style>
   </head>
   <body>
      <h1>클릭 횟수: 0</h1>
      <button id="connect">이벤트 연결</button>
      <button id="disconnect">이벤트 제거</button>
      <p>이벤트 연결 상태: 해제</p>

      <script>
         let counter = 0
         let isConnect = false // 이벤트의 연결 상태를 저장하는 변수(false면 비연결, true면 연결)

         const h1 = document.querySelector('h1')
         const p = document.querySelector('p')
         const connectButton = document.querySelector('#connect')
         const disconnectButton = document.querySelector('#disconnect')

         const listener = () => {
            h1.textContent = `클릭 횟수: ${counter++}`
         }
         //미리 만들어놓고 나중에 콜백으로 호출

         connectButton.addEventListener('click', () => {
            if (isConnect === false) {
               //이벤트 연결 상태 확인 -> false일시 연결해주는 이벤트
               h1.addEventListener('click', listener)
               p.textContent = '이벤트 연결 상태: 연결'
               isConnect = true //연결 상태로 바뀌었으므로 상태값도 바꿔줘야 함
            }
         })
         //이벤트 연결시키는 함수

         disconnectButton.addEventListener('click', () => {
            if (isConnect === true) {
               h1.removeEventListener('click', listener) //기존에 부여한 파라미터랑 똑같이!
               p.textContent = '이벤트 연결 상태: 해제'
               isConnect = false
            }
         })
         //이벤트 해제시키는 함수
      </script>
   </body>
</html>
