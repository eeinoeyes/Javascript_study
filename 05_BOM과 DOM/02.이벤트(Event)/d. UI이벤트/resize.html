<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h3>브라우저 창의 크기를 변경해 보세요</h3>
      <div id="info">현재 창 크기: <span id="size"></span></div>

      <script>
         const sizeInfo = document.querySelector('#size')
         function updateSize() {
            const width = window.innerWidth
            const height = window.innerHeight
            sizeInfo.textContent = `${width}px x ${height}px`
         }

         updateSize()

         //window: 브라우저 창을 기준으로 적용
         window.addEventListener('resize', updateSize) //창 크기가 변경될 때마다 이벤트 적용
      </script>
   </body>
</html>
