<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <input type="text" />
      <p>결과</p>

      <script>
         const input = document.querySelector('input')
         const p = document.querySelector('p')

         const isEmail = (value) => {
            // value = 이메일 주소값을 저장
            // 이메일 형식 = 메일기호 @ 를 반드시 포함, 온점 . 이 들어있음 <-이걸 기준으로 유효성 체크!
            // 정규표현식 : \w*@\w*.(com|net)
            return value.indexOf('@') >= 1 && value.split('@')[1].indexOf('.') >= 1
            // value.indexOf('@') >= 1 : @의 인덱스가 1 이상이고(문자열에 포함돼 있고)
            // value.split('@')[1].indexOf('.') >= 1 : @를 기준으로 나눈 값인 [아이디, 메일주소] 배열 중 1번인덱스 데이터(=메일주소)에 온점 . 이 포함돼 있는지 확인
         }

         input.addEventListener('keyup', (event) => {
            const value = event.target.value
            if (isEmail(value)) {
               p.style.color = 'green'
               p.textContent = '이메일 형식입니다.'
            } else {
               p.style.color = 'red'
               p.textContent = '이메일 형식이 아닙니다.'
            }
         })
      </script>
   </body>
</html>
