<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h3>좋아하는 동물을 선택하세요</h3>
      <input type="radio" name="pet" value="강아지" />
      <label>강아지</label>
      <input type="radio" name="pet" value="고양이" />
      <label>고양이</label>
      <input type="radio" name="pet" value="햄스터" />
      <label>햄스터</label>
      <input type="radio" name="pet" value="토끼" />
      <label>토끼</label>
      <hr />
      <h3 id="output">결과</h3>

      <script>
         const output = document.querySelector('#output')
         const radios = document.querySelectorAll('[name=pet]')

         radios.forEach((radio) => {
            radio.addEventListener('change', (e) => {
               output.textContent = `좋아하는 동물은 ${radio.value}네요!`
            })
         })

         //        const current = e.currentTarget
         //        if (current.checked) {
         //           output.textContent = `좋아하는 동물은 ${radio.value}네요!`
         //        }
         //     })
         //  })
      </script>
   </body>
</html>
