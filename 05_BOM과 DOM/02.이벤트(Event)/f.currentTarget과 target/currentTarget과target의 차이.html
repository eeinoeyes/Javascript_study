<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <div id="parent">
         <button id="child">클릭</button>
      </div>
      <script>
         const parent = document.querySelector('#parent')

         parent.addEventListener('click', (e) => {
            console.log('e.target:', e.target.id) // 출력: child
            //이벤트가 실제로 발생한 요소를 참조 (=> 여기서는 button #child)

            console.log('e.currentTarget:', e.currentTarget.id) // 출력: parent
            //이벤트 리스너가 등록된 요소를 참조 (=> 여기서는 div #parent)
         })
      </script>
   </body>
</html>
