<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function test() {
            try {
               alert('A 위치입니다.')
               throw '예외 강제 발생'
            } catch (error) {
               alert('B 위치입니다.')
               return // 여기서 return으로 종료되어도
            } finally {
               alert('C 위치입니다.')
            } // finally는 반드시 실행된다!
         }

         test()
      </script>
   </body>
</html>
