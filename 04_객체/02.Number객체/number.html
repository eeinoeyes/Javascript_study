<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const l = 123.456789
         console.log(l.toFixed(2))
         console.log(l.toFixed(3))
         console.log(l.toFixed(4))
         /*
        toFixed() : python의 np.round()같은 느낌
        소수점 n자리까지 표기, n+1에서 반올림 
        ! 중요 ! 문자열로 반환함
        */
         ll = l.toFixed(2)
         console.log(typeof ll) // 출력: string

         /*
         숫자로 반환하려면?
        */
         ll2 = parseFloat(ll)
         console.log(ll2) // 출력: 123.46

         const m = Number('abc')
         console.log(m)

         if (Number.isNaN(m)) {
            console.log('숫자가 아님')
         } else {
            console.log('숫자임')
         }

         const n = 10 / 0
         console.log(n) // 출력: infinity

         if (Number.isFinite(n)) {
            console.log('무한대가 아님')
         } else {
            console.log('무한대임')
         }
      </script>
   </body>
</html>
