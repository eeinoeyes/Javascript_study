<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var today = new Date()
         console.log(today)

         function getRealDay(day) {
            let resultDay = ''
            switch (day) {
               case 0:
                  resultDay = '일'
                  break
               case 1:
                  resultDay = '월'
                  break
               case 2:
                  resultDay = '화'
                  break
               case 3:
                  resultDay = '수'
                  break
               case 4:
                  resultDay = '목'
                  break
               case 5:
                  resultDay = '금'
                  break
               case 6:
                  resultDay = '토'
                  break
            }
            return resultDay
         }

         document.write(`오늘은 ${today.getFullYear()}년
         ${today.getMonth()}월 ${today.getDate()}일 ${getRealDay(today.getDay())}요일`)
         // 메서드 뒤에 괄호 꼭 작성해야 함! 그래야 동작하니까 (안 쓰면 호출만 되는 거)
      </script>
   </body>
</html>
