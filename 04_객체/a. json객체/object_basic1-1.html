<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let car1 = {
            //자동차 객체의 속성과 기능 작성
            //속성
            color: '블랙',
            seater: 4,
            //기능(함수)
            run: function (status) {
               if (status) {
                  return '블랙 자동차가 달립니다.'
               }
            },
            stop: function (status) {
               if (status) {
                  return '블랙 자동차가 멈춥니다.'
               }
            },
         }
         console.log('car1 객체의 color속성:', car1.color)
         console.log('car1 객체의 seater속성:', car1.seater)
         console.log('car1 객체의 run기능:', car1.run(true))
         console.log('car1 객체의 stop기능:', car1.stop(true))

         let car2 = {
            //자동차 객체의 속성과 기능 작성
            //속성
            color: '화이트',
            seater: 6,
            //기능(함수)
            run: function (status) {
               if (status) {
                  return '화이트 자동차가 달립니다.'
               }
            },
            stop: function (status) {
               if (status) {
                  return '화이트 자동차가 멈춥니다.'
               }
            },
         }
         console.log('car2 객체의 color속성:', car2.color)
         console.log('car2 객체의 seater속성:', car2.seater)
         console.log('car2 객체의 run기능:', car2.run(true))
         console.log('car2 객체의 stop기능:', car2.stop(true))
      </script>
   </body>
</html>
