<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let dog = {
            name: '흰둥이',
            owner: '신짱구',
            age: 1,
            family: ['신짱구', '신짱아', '봉미선', '신형만'],
            walk: function () {
               console.log(this.name + '는 산책 중입니다.')
            },
         }

         dog.name = '검둥이'
         console.log(dog.name)
         dog.family[0] = '짱구'
         dog.family[1] = '짱아'
         console.log(dog.family)

         dog.walk = function () {
            console.log(this.name + '는 노는 중입니다.')
         }
         dog['walk']()

         dog.friend = '맹구' //새 키와 값 추가하기 (파이썬이랑 똑~~~같음)
         console.log(dog)
         dog.eat = function () {
            console.log(this.name + '는 밥을 먹습니다.')
         }
         dog.eat()
      </script>
   </body>
