<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //a부터 b까지 더한 값을 구해주는 함수
         function sumAll(a, b) {
            let output = 0
            for (let i = a; i <= b; i++) {
               /* 1) i에 a값을 할당
                2) i(=a)가 b와 커지면 반복문을 중단
                3) i(=a)를 1씩 증가시킴 */
               output += i //i가 a부터 1씩 증가하면서 b값에 도달할 때까지 누적합산을 output에 저장
            }
            return output
         }

         console.log(`1부터 100까지의 합:${sumAll(1, 100)}`)
         console.log(`1부터 500까지의 합:${sumAll(1, 500)}`)
      </script>
   </body>
</html>
