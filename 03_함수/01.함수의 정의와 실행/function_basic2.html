<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //1 함수 정의(선언): 함수명(매개변수1, 매개변수2, ...)
         const add = function (a, b) {
            return a + b // 연산결과를 실행한 위치에 돌려준다(return)
         }
         //2 함수 실행(호출)
         const result = add(1, 2) //add함수의 결과값을 result에 저장하겠다

         console.log(result)
         console.log(add(1, 2)) //콘솔에서 함수 실행시, return값이 있으면 바로 출력 가능

         //  함수의 타입과 내용 출력
         console.log(typeof add)
      </script>
   </body>
</html>
