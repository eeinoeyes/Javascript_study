<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //즉시실행함수 -> 함수를 정의만 하면 알아서 실행됨!!(닉값)
         //  ;(function () {})() 이게 기본 구조
         ;(function () {
            var pie = 3.14
            console.log(`파이 값: ${pie}`)
         })()
         /* 
         목적 : 소스 코드의 충돌을 피하기 위해 사용함
         */
      </script>
   </body>
</html>
