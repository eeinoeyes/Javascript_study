   <body>
      <script>
         function min(...items) {
            let itemX = items[0]
            for (const itemY of items) {
               if (itemX > itemY) {
                  itemX = itemY
               }
            }
            return itemX
         }
         console.log(`최소값:${min(52, 273, 32, 103, 275, 24, 57)}`)
      </script>
   </body>
