<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function test(first, ...rests) {
            // console.log('first:', first)
            // console.log('second:', rests)
            if (Array.isArray(first)) {
               //Array.isArray : 값이 배열이면 True, 아니면 False
               console.log(first)
               console.log('rests 없음')
            } else if (typeof first === 'number') {
               console.log(first)
               console.log('rests 있음:', rests)
            }
         }
         test([52, 273, 32, 103, 275, 24, 57]) // 인자 1개짜리 배열
         /*
         출력 결과
         [52, 273, 32, 103, 275, 24, 57] -> 배열 하나가 통째로 값이라 배열 출력
         [] -> 값이 하나(배열1개)이므로 가져올 것이 없음 
         */
         test(52, 273, 32, 103, 275, 24, 57) //인자 7개
         /*
         출력 결과
         52 -> 배열의 첫 값만 출력
         [273,32,103,275,24,57] -> 나머지 인자를 전부 수집해 하나의 배열로 출력
         */
      </script>
   </body>
</html>
