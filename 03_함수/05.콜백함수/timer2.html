<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let id
         let count = 0

         id = setInterval(() => {
            console.log(`1초마다 실행됩니다. (${count}번째 실행)`)
            count++
         }, 1000) // 인터벌 중지시킬 땐 단독으로 사용 안 되고 반드시 변수에 저장해야 함

         //5초 뒤 인터벌함수 중지시키기
         setTimeout(() => {
            console.log('타이머를 종료합니다.')
            clearInterval(id)
         }, 5000) //이거 없으면 영원히 함수반복...
      </script>
   </body>
</html>
