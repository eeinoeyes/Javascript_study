<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var a = 20
         var b = '20'
         console.log(a == b) //true
         console.log(a != b)
         console.log(a === b) //false
         /* == 연산자와 === 연산자가 값이 다른 이유
         == : 값만 비교(자료형 구분 x)
         === : 자료형까지 구분해서 비교, 문자와 숫자가 다르므로 false */
      </script>
   </body>
</html>
