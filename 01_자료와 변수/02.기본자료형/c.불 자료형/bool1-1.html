<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var b1 = true
         var b2 = true

         console.log(b1)
         console.log(b2)
         console.log(7 > 23)
         console.log(7 < 23)
         console.log('------툐------')
         console.log(10 <= 12)
         console.log(10 >= 12)
         console.log(10 == 10)
         console.log(10 != 10)
         console.log(10 === 10)
         console.log(10 !== 10)
         console.log('------툐------')
         /* 부정연산자
          결과값을 반대로 출력해주는 연산자 */
         console.log(!true)
         console.log(!false)
         console.log(!(10 < 20)) //괄호 없으면 연산 우선순위에 따라 결과값 달라짐
      </script>
   </body>
</html>
