<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //inch를 입력받아서 cm로 바꾸는 코드 (1inch = 2.54cm)
         const rawInput = prompt('inch 단위의 숫자를 입력해 주세요.') //카멜표기법!
         console.log(typeof rawInput) // type: str

         const cm = rawInput * 2.54 //더하기+연산은 변수 그냥 쓰면 결과값 102.54로 나옴 (문자열이라)
         console.log(cm)

         //정확하게 작성하려면?
         const cm_num = Number(rawInput) * 2.54
         console.log(cm_num)

         document.write(`${rawInput}inch는 ${cm_num}cm입니다.`)
      </script>
   </body>
</html>
