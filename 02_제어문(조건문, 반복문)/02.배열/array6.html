<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const itemA = ['사과', '귤', '배', '바나나', '오렌지']
         itemA.splice(1, 0, '양파') /* 1번 인덱스 위치에 양파 추가
         가운데는 무조건 0 씀
        대체되는 게 아니라 기존 데이터가 뒤로 밀림 
        사이에 끼워넣는 느낌
         */
         console.log(itemA)

         itemA.splice(2, 0, '수박')
         console.log(itemA)
      </script>
   </body>
</html>
