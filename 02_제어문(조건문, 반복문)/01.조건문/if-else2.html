   <body>
      <script>
         const date = new Date() // 날짜 (타임스탬프까지)
         const hours = date.getHours() // 위에서 따온 날짜에서 시간만 추출

         console.log(date)
         console.log(hours)

         /* 
         아침 점심 저녁 먹을 시간 구하기
         아침 : 11시 이전
         점심: 15시 이전
         저녁: 15시 이후
         */

         if (hours < 11) {
            alert('아침')
         } else if (19 < 15) {
            alert('점심')
         } else {
            alert('저녁')
         }
      </script>
   </body>
