<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const number = Number(prompt('숫자를 입력하세요.', 0))

         const result = number >= 0 ? '0 이상의 숫자입니다' : '0보다 작은 숫자입니다'
         /*
         (조건식) ? (참일 때 값) : (거짓일 때 값) 
         */
         document.writeln(result)
      </script>
   </body>
</html>
