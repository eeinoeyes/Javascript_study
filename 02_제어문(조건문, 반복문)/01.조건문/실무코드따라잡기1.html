<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         /*
          롯데카드 : 10%
          신한카드 : 20%
          우리카드 : 30%
          할인!!
          */
         const input = prompt('사용할 카드를 입력해 주세요.', '')
         const pay = Number(prompt('결제금액을 입력해 주세요.', 0))
         switch (input) {
            case '롯데':
               document.write(`롯데카드로 결제시 결제금액: ${pay * 0.9}원`)
               break
            case '신한':
               document.write(`신한카드로 결제시 결제금액: ${pay * 0.8}원`)
               break
            case '우리':
               document.write(`우리카드로 결제시 결제금액: ${pay * 0.7}원`)
               break
            default:
               document.write('할인을 지원하지 않는 카드입니다.')
         }
      </script>
   </body>
</html>
