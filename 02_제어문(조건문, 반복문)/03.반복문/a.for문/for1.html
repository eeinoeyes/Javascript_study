<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //기본 구조: for(초기화값;조건;증감식)
         for (let i = 0; i < 5; i++) {
            console.log(`${i}번째 반복입니다.`)
         }
         /*
        for i in range(5): 
            print(i)
        이런 느낌인듯
        */
      </script>
   </body>
</html>
